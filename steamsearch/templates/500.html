		var max_size = 1024 * 1024 * 2;

			var finput = $(this);
			var files = evt.target.files; // 获得文件对象
			var output = [];
			for (var i = 0, f; f = files[i]; i++) {  //检查文件大小
				if (f.size > max_size) {
					alert("上传的图片不能超过2m!");
					$(this).val('');
				}
			}
		});
	});
